<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="user">
    <h2>{{user.name}}</h2>
    <p>{{user.age}}</p>
    <p>Id: {{user.id}}</p>
  </ion-card>

</ion-content>
