<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-score</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-score</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <h1>Enter student score</h1>
    <ion-input label="Score" [(ngModel)]="score" type="number"></ion-input>
    <ion-button (click)="addScore()">Add</ion-button>
  </ion-card>

</ion-content>
