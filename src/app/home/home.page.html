<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Navigation example</h1>
    <ion-button color="secondary" expand="full" [routerLink]="['/products']">
      Go to Product Page</ion-button>
      <ion-button color="tertiary" expand="full" (click)="goToAbout()">
        Go to About Page
      </ion-button>
      <ion-button color="danger" expand="full" (click)="goToContact()">
        Go to Contact Page
      </ion-button>
      <ion-button color="warning" expand="full" (click)="goToDetails()">
        Go to Details Page
      </ion-button>
      <ion-button color="success" expand="full" (click)="goToProfile()">
        Go to Profile Page
      </ion-button>
      <ion-button color="secondary" expand="full" (click)="goToAdd()">
        Go to Add Score
      </ion-button>
  </div>
</ion-content>
